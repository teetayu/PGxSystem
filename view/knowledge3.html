<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Knowledge & Info</title>
	<link rel="stylesheet" href="knowledge3.css">
</head>
<body>
	<div class="app">
		<aside class="sidebar">
			<div class="system-name">PGx System</div>
			<nav class="nav">
				<a href="#" class="nav-item active">
					<img src="images/Home.png" class="icon" alt="dashboard">
					Dashboard
				</a>
				<a href="#" class="nav-item">
					<img src="images/File.png" class="icon" alt="patients">
					หน้ารวมผู้ป่วย
				</a>
				<a href="#" class="nav-item">
					<img src="images/File.png" class="icon" alt="order">
					สั่งตรวจ
				</a>
				<a href="#" class="nav-item">
					<img src="images/File.png" class="icon" alt="report">
					รายงานผล
				</a>
			</nav>
			<div class="logout">
				<a href="#" class="nav-item">
					<img src="images/Log out.png" class="icon" alt="logout">
					ออกจากระบบ
				</a>
			</div>
		</aside>

		<main class="content knowledge3-content">
			<header class="knowledge3-header">
				<h1>Knowledge&amp;Info</h1>
				<div class="knowledge3-header-actions">
					<button type="button" class="knowledge3-search-button" aria-label="ค้นหา">
						<img src="images/Search.png" alt="ค้นหา">
					</button>
					<div class="knowledge3-header-separator"></div>
					<div class="knowledge3-header-profile">
						<img src="images/Icon (1).png" alt="ผู้ใช้งาน" class="knowledge3-header-avatar">
						<button type="button" class="knowledge3-header-chip">ชื่อผู้ใช้งาน</button>
					</div>
				</div>
			</header>

			<section class="knowledge3-section">
				<div class="knowledge3-card">
					<div class="knowledge3-card-head">
						<div class="knowledge3-tabs">
							<button type="button" class="knowledge3-tab">ข้อมูลบริการตรวจ</button>
							<button type="button" class="knowledge3-tab">กฎการแปลผล</button>
							<button type="button" class="knowledge3-tab is-active">บทความและงานวิจัย</button>

						<button type="button" class="knowledge3-card-icon" aria-label="เพิ่มเติม">
							<img src="images/Icon.png" alt="เพิ่มเติม" class="icon-image">
						</button>
					</div>

						<p>ยังไม่มีบทความ/วิจัย</p>
					</div>
				</div>
