<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานผล</title>
    <link rel="stylesheet" href="patients.css">
</head>
<body>
    <div class="page-patient">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1>PGx System</h1>
            <nav class="menu">
                <button class="menu-item">
                    <span class="icon">
                        <img src="image/Home.png" alt="home">
                    </span>
                    <span class="label">Dashboard</span>
                </button>
                <button class="menu-item">
                    <span class="icon">
                        <img src="image/Icon (2).png" alt="Icon 2">
                    </span>
                    <span class="label">หน้ารวมผู้ป่วย</span>
                </button>
                <button class="menu-item">
                    <span class="icon">
                        <img src="image/File.png" alt="File">
                    </span>
                    <span class="label">รับสิ่งส่งตรวจ</span>
                </button>
                <!-- ✅ หน้า “รายงานผล” active -->
                <button class="menu-item active">
                    <span class="icon">
                        <img src="image/File.png" alt="File">
                    </span>
                    <span class="label">รายงานผล</span>
                </button>
            </nav>

            <button class="logout">
                <span class="icon">
                    <img src="image/Log out.png" alt="Log out">
                </span>
                ออกจากระบบ
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <p>รายงานผล</p>
                <div class="box-right">
                    <div class="divider"></div>
                    <a href="user.html" class="icon-link">
                        <img src="image/User.png" alt="user" class="user-img">
                    </a>
                    <button class="New-Patients">
                        ชื่อผู้ใช้งาน
                    </button>
                </div>
            </header>

          <div class="content-box-one">
    <div class="box-left">

        <!-- แถวที่ 1 -->
        <div class="filter-item">
            <label>ชื่อผู้ใช้</label>
            <input type="text" placeholder="Value">
        </div>

        <div class="filter-item">
            <label>ตำแหน่ง</label>
            <select>
                <option selected>ทั้งหมด</option>
            </select>
        </div>

        <div class="filter-item">
            <label>ระดับ</label>
            <select>
                <option selected>ทั้งหมด</option>
            </select>
        </div>

        <div class="filter-item">
            <label>การทำงานของผู้ใช้</label>
            <select>
                <option selected>ทั้งหมด</option>
            </select>
        </div>

        <!-- แถวที่ 2 -->
        <div class="filter-item">
            <label>วันที่</label>
            <select>
                <option selected>ทุกวัน</option>
            </select>
            <label class="small">ถึง</label>
            <select>
                <option selected>-----</option>
            </select>
        </div>

        <div class="filter-item">
            <label>ช่วงเวลา</label>
            <select>
                <option selected>ทุกวัน</option>
            </select>
            <label class="small">ถึง</label>
            <select>
                <option selected>ทุกวัน</option>
            </select>
        </div>

        <div class="filter-item">
            <label>ชื่อหน้า</label>
            <select>
                <option selected>ทั้งหมด</option>
            </select>
        </div>

        <div class="filter-item"></div>
    </div>

    <div class="box-right2">
        <button class="search-button">ค้นหา</button>
        <button class="clear-button">ล้างคำค้นหาทั้งหมด</button>
    </div>
</div>


            <!-- ตารางรายงาน -->
            <section class="report-section">
                <div class="report-table">
                    <table>
                        <thead>
                            <tr>
                                <th>NO.</th>
                                <th>ชื่อ-นามสกุล</th>
                                <th>เลขประจำตัว(HN)</th>
                                <th>สถานะการตรวจ</th>
                                <th>Genotype</th>
                                <th>ดูผลตรวจ</th>
                            </tr>
                        </thead>
                        <tbody id="report-body">
                            <tr>
                                <td>1</td>
                                <td>นายบาส ทดสอบ</td>
                                <td>HN000011</td>
                                <td><span class="badge">รอดำเนินการ</span></td>
                                <td>CYP2C9</td>
                                <td><button class="select-btn">เลือก</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>นายบาส ทดสอบ</td>
                                <td>HN000011</td>
                                <td><span class="badge">รอดำเนินการ</span></td>
                                <td>VKORC1</td>
                                <td><button class="select-btn">เลือก</button></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>นายบาส ทดสอบ</td>
                                <td>HN000011</td>
                                <td><span class="badge">รอดำเนินการ</span></td>
                                <td>VKORC1</td>
                                <td><button class="select-btn">เลือก</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
