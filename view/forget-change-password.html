<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/forget-change-password.css">
</head>

<body>
    <div class="change-password-page">

        <div class="change-password-form">
            <div class="change-password-header">
                <h1>เปลี่ยนรหัสผ่าน</h1>
                <p>กรุณาเปลี่ยนรหัสผ่าน</p>
            </div>
            <form class="box-new-password" action="" method="">
                <div class="new-password">
                    <label for="password">Password</label>
                    <input type="text" id="" placeholder="Password" required>
                    <label for="password-confirm">Confirm Password</label>
                    <input type="text" id="" placeholder="Confirm Password" required>
                </div>
                <div class="confirm-button">
                    <button type="button">ต่อไป</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
