<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Knowledge & Info</title>
	<link rel="stylesheet" href="knowledge2.css">
</head>
<body>
	<div class="app">
		<aside class="sidebar">
			<div class="system-name">PGx System</div>
			<nav class="nav">
				<a href="#" class="nav-item active">
					<img src="images/Home.png" class="icon" alt="dashboard">
					Dashboard
				</a>
				<a href="#" class="nav-item">
					<img src="images/File.png" class="icon" alt="patients">
					หน้ารวมผู้ป่วย
				</a>
				<a href="#" class="nav-item">
					<img src="images/File.png" class="icon" alt="order">
					สั่งตรวจ
				</a>
				<a href="#" class="nav-item">
					<img src="images/File.png" class="icon" alt="report">
					รายงานผล
				</a>
			</nav>
			<div class="logout">
				<a href="#" class="nav-item">
					<img src="images/Log out.png" class="icon" alt="logout">
					ออกจากระบบ
				</a>
			</div>
		</aside>

		<main class="content knowledge2-content">
			<header class="knowledge2-header">
				<h1>Knowledge&amp;Info</h1>
				<div class="knowledge2-header-actions">
					<button type="button" class="knowledge2-search-button" aria-label="ค้นหา">
						<img src="images/Search.png" alt="ค้นหา">
					</button>
					<div class="knowledge2-header-separator"></div>
					<div class="knowledge2-header-profile">
						<img src="images/Icon (1).png" alt="ผู้ใช้งาน" class="knowledge2-header-avatar">
						<button type="button" class="knowledge2-header-chip">ชื่อผู้ใช้งาน</button>
					</div>
				</div>
			</header>

			<section class="knowledge2-section">
				<div class="knowledge2-card">
					<div class="knowledge2-card-head">
						<div class="knowledge2-tabs">
							<button type="button" class="knowledge2-tab">ข้อมูลบริการตรวจ</button>
							<button type="button" class="knowledge2-tab is-active">กฎการแปลผล</button>
							<button type="button" class="knowledge2-tab">บทความและงานวิจัย</button>
						</div>
						<button type="button" class="knowledge2-card-icon" aria-label="เพิ่มเติม">
							<img src="images/Icon.png" alt="เพิ่มเติม" class="icon-image">
						</button>
					</div>

					<div class="knowledge2-list">
						<article class="knowledge2-item">
							<span class="knowledge2-item-text">กฎการแปลผล</span>
							<button type="button" class="knowledge2-download" aria-label="ดาวน์โหลด">
								<img src="images/download.png" alt="ดาวน์โหลด" class="knowledge2-download-icon">
							</button>
						</article>
						<article class="knowledge2-item">
							<span class="knowledge2-item-text">ฐานข้อมูล genotype</span>
							<button type="button" class="knowledge2-download" aria-label="ดาวน์โหลด">
								<img src="images/download.png" alt="ดาวน์โหลด" class="knowledge2-download-icon">
							</button>
						</article>
						<article class="knowledge2-item">
							<span class="knowledge2-item-text">รายการเตือนความเสี่ยง HLA-ยา</span>
							<button type="button" class="knowledge2-download" aria-label="ดาวน์โหลด">
								<img src="images/download.png" alt="ดาวน์โหลด" class="knowledge2-download-icon">
							</button>
						</article>
						<article class="knowledge2-item">
							<span class="knowledge2-item-text">คำแนะนำการปรับขนาดยา</span>
							<button type="button" class="knowledge2-download" aria-label="ดาวน์โหลด">
								<img src="images/download.png" alt="ดาวน์โหลด" class="knowledge2-download-icon">
							</button>
						</article>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
