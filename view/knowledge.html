<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Knowledge & Info</title>
	<link rel="stylesheet" href="knowledge.css">
</head>
<body>
	<div class="app">
		<aside class="sidebar">
			<div class="system-name">PGx System</div>
			<nav class="nav">
				<a href="#" class="nav-item active">
					<img src="images/Home.png" class="icon" alt="dashboard">
					Dashboard
				</a>
				<a href="#" class="nav-item">
					<img src="images/File.png" class="icon" alt="patients">
					หน้ารวมผู้ป่วย
				</a>
				<a href="#" class="nav-item">
					<img src="images/File.png" class="icon" alt="order">
					สั่งตรวจ
				</a>
				<a href="#" class="nav-item">
					<img src="images/File.png" class="icon" alt="report">
					รายงานผล
				</a>
			</nav>
			<div class="logout">
				<a href="#" class="nav-item">
					<img src="images/Log out.png" class="icon" alt="logout">
					ออกจากระบบ
				</a>
			</div>
		</aside>

		<main class="content knowledge-content">
			<header class="knowledge-header">
				<h1>Knowledge&amp;Info</h1>
				<div class="knowledge-header-actions">
					<button type="button" class="knowledge-search-button" aria-label="ค้นหา">
						<img src="images/Search.png" alt="ค้นหา">
					</button>
					<div class="knowledge-header-separator"></div>
					<div class="knowledge-header-profile">
						<img src="images/Icon (1).png" alt="ผู้ใช้งาน" class="knowledge-header-avatar">
						<button type="button" class="knowledge-header-chip">ชื่อผู้ใช้งาน</button>
					</div>
				</div>
			</header>

			<section class="knowledge-section">
				<div class="knowledge-card">
					<div class="knowledge-card-head">
						<div class="knowledge-tabs">
							<button type="button" class="knowledge-tab is-active">ข้อมูลบริการตรวจ</button>
							<button type="button" class="knowledge-tab">กฎการแปลผล</button>
							<button type="button" class="knowledge-tab">บทความและงานวิจัย</button>
						</div>
						<button type="button" class="knowledge-card-icon" aria-label="เพิ่มเติม">
							<img src="images/Icon.png" alt="เพิ่มเติม" class="icon-image">
						</button>
					</div>
					<div class="knowledge-list">
						<article class="knowledge-item">
							<div class="knowledge-item-text">
								<h3>ดาวน์โหลดใบส่งตรวจ</h3>
							</div>
							<button type="button" class="download-button" aria-label="ดาวน์โหลด">
								<img src="images/download.png" alt="ดาวน์โหลด" class="download-icon">
							</button>
						</article>
						<article class="knowledge-item">
							<div class="knowledge-item-text">
								<h3>TAT (SLA) ของแต่ละการตรวจ</h3>
							</div>
							<button type="button" class="download-button" aria-label="ดาวน์โหลด">
								<img src="images/download.png" alt="ดาวน์โหลด" class="download-icon">
							</button>
						</article>
						<article class="knowledge-item">
							<div class="knowledge-item-text">
								<h3>ข้อปฏิบัติก่อนตรวจ, ชนิดส่งตรวจ, ปริมาณ</h3>
							</div>
							<button type="button" class="download-button" aria-label="ดาวน์โหลด">
								<img src="images/download.png" alt="ดาวน์โหลด" class="download-icon">
							</button>
						</article>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
