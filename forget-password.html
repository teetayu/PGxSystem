<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="css/forget-password.css">
</head>

<body>
    <div class="forget-password-page">

        <div class="forget-password-form">
            <div class="forget-password-header">
                <h1>ลืมรหัสผ่าน</h1>
                <p>กรอก E-mail เพื่อรับ OTP</p>
            </div>
            <form class="box-forget-email" action="" method="">
                <div class="forget-email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="กรุณาใส่อีเมลของคุณ" required>
                </div>
                <div class="continue-button">
                    <button type="button">ต่อไป</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
