<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGx System</title>
    <link rel="stylesheet" href="MedicalTechBarcode.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-patient">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>PGx System</h1>
            <nav class="menu">
                <button class="menu-item">
                    <span class="icon">
                        <img src="image/Home.png" alt="home">
                    </span>
                    <span class="label">Dashboard</span>
                </button>
                <button class="menu-item">
                    <span class="icon">
                        <img src="image/Clipboard.png" alt="Clipboard">
                    </span>
                    <span class="label">หน้ารวมผู้ป่วย</span>
                </button>
                <button class="menu-item">
                    <span class="icon">
                        <img src="image/File.png" alt="File">
                    </span>
                    <span class="label">รับสิ่งส่งตรวจ</span>
                </button>
                <button class="menu-item">
                    <span class="icon">
                        <img src="image/File.png" alt="File">
                    </span>
                    <span class="label">รายงานผล</span>
                </button>
            </nav>
            <button class="logout">
                <span class="icon">
                    <img src="image/Log out.png" alt="Log out">
                </span>
                ออกจากระบบ
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <p>ใบสิ่งส่งตรวจ</p>
                <div class="box-right">
                    <div class="divider"></div>
                    <a href="user.html" class="icon-link">
                        <img src="image/User.png" alt="user" class="user-img">
                    </a>
                    <button class="New-Patients">
                        เทคนิค นายหนึ่ง
                    </button>
                </div>
            </header>

            <section class="patient-box">
                <div class="patient-infor">
                    <h3 class="panel-title">ข้อมูลผู้ป่วย</h3>
                    <div class="panel-head">
                        <div class="preview-hint">Preview</div>
                        <button class="btn-print" onclick="window.print()">พิมพ์ใบสั่งตรวจ</button>
                    </div>

                    <!-- ===== Preview Paper ===== -->
                    <div id="print-area" class="paper-wrap">
                        <div class="paper">
                            <!-- Header line with title + barcode -->
                            <div class="paper-header">
                                <div class="paper-title">ใบสิ่งสั่งตรวจ - โรงพยาบาลรามาธิบดี</div>
                            </div>
                            <hr class="paper-sep">
                            <!-- Patient block -->
                            <div class="paper-row">
                                <p class="paper-title">ข้อมูลผู้ป่วย</p>
                                <div class="date-order">
                                    <div class="date">
                                        <div>
                                            <span class="d">วันที่</span>
                                            <span class="d" id="order-date"></span>
                                        </div>
                                        <div>
                                            <span class="d">หมายเลขใบสั่งตรวจ :</span> 
                                            <span class="d" id="order-no"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ชื่อHNแพทย์ -->
                            <div class="name-hn">
                                <span class="name">ชื่อ–นามสกุล (Name) : <span id="patient-name"></span></span>
                                <span class="name">เลขประจำตัว (HN) : <span id="patient-hn"></span></span>
                            </div>
                            <div class="name-hn">
                                <span class="name2">แพทย์ผู้ส่งตรวจ : <span id="physician"></span></span>
                            </div>
                            
                            <div class="title-barcode">ตัดตามรอยประ</div>
                            <div class="barcode">
                                <!-- ชื่อชนิดสิ่งส่งตรวจ -->
                                <div class="title-bar" id="barcode-specimen">
                                    <!-- JS จะใส่ค่า specimenType เช่น Blood/EDTA -->
                                </div>

                                <!-- หมายเลขสิ่งส่งตรวจ + ชื่อสิ่งส่งตรวจ -->
                                <div class="title-bar2" id="barcode-info">
                                    <!-- JS จะใส่ค่า เช่น "400094 Genomic DNA Extraction" -->
                                </div>

                                <!-- รูปบาร์โค้ด -->
                                <img src="image/barcode.png" alt="barcode" class="barcode-img" id="barcode-img">

                                <!-- ชื่อผู้ป่วย + HN -->
                                <div class="title-bar2" id="barcode-patient">
                                    <!-- JS จะใส่ค่า เช่น "นายเทส ทดสอบ  HN00001" -->
                                </div>
                            </div>

                            <!-- ข้อมูลเพิ่มเติม -->
                            <div class="box-infor">
                                <div class="more-infor">
                                    <div class="infor-title">ข้อมูลเพิ่มเติม</div>
                                    <div class="infor-grid">
                                        <div class="date-ex">
                                            <div>
                                                <span class="name">วันที่เก็บตัวอย่าง :</span>
                                                <span id="collected-at"></span>
                                            </div>
                                            <div>
                                                <span class="name">ผู้เก็บตัวอย่าง : </span>
                                                <span id="collector"></span>
                                            </div>
                                        </div>
                                        <div class="ex">
                                            <div>
                                                <span class="name2">ประเภทตัวอย่าง : </span>
                                                <span id="specimen-type"></span>
                                            </div>
                                            <div>
                                                <span class="name2">หมายเลขภาชนะเก็บ :</span>
                                                <span id="container-no"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

        </main>

    </div>

    <script src="MedicalTechBarcode.js"></script>
</body>

</html>
