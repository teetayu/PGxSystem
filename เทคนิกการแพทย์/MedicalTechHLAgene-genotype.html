<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGx System</title>
    <link rel="stylesheet" href="MedicalTechHLAgene-genotype.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-patient">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>PGx System</h1>
            <nav class="menu">
                <button class="menu-item">
                    <span class="icon">
                        <img src="image/Home.png" alt="home">
                    </span>
                    <span class="label">Dashboard</span>
                </button>
                <button class="menu-item">
                    <span class="icon">
                        <img src="image/Clipboard.png" alt="Clipboard">
                    </span>
                    <span class="label">หน้ารวมผู้ป่วย</span>
                </button>
                <button class="menu-item">
                    <span class="icon">
                        <img src="image/File.png" alt="File">
                    </span>
                    <span class="label">รับสิ่งส่งตรวจ</span>
                </button>
                <button class="menu-item active">
                    <span class="icon">
                        <img src="image/File.png" alt="File">
                    </span>
                    <span class="label">รายงานผล</span>
                </button>
            </nav>
            <button class="logout">
                <span class="icon">
                    <img src="image/Log out.png" alt="Log out">
                </span>
                ออกจากระบบ
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <p>ผู้ป่วย</p>
                <div class="box-right">
                    <div class="divider"></div>
                    <a href="user.html" class="icon-link">
                        <img src="image/User.png" alt="user" class="user-img">
                    </a>
                    <button class="New-Patients">
                        เทคนิค นายหนึ่ง
                    </button>
                </div>
            </header>

            <section class="patient-box">
                <div class="patient-form">
                    <div class="head-patient">
                        <a href="MedicalTechReport.html">
                            <img src="image/Re.png" alt="re" class="re-img">
                        </a>
                        <div class="form-title">แก้ไขรายละเอียดผลตรวจ</div>
                    </div>

                    <div class="patient-form2">
                        <p class="order-id">หมายเลขใบสั่งตรวจ : TR0011</p>
                        <div class="form-grid">
                            <div class="column1">
                                <div class="form-group">
                                    <label>ชื่อ-นามสกุล (Name) :</label>
                                    <input type="text" id="patientName" class="input1" value="นายเทส ทดสอบ">
                                </div>
                                <div class="form-group">
                                    <label>รหัสการตรวจ :</label>
                                    <input type="text" id="testCode" class="input2" value="410028">
                                </div>
                                <div class="form-group">
                                    <label>ชื่อการตรวจ :</label>
                                    <input type="text" id="testName" class="input3" value="PGx for Acetaminophen (CYP2D6)">
                                </div>
                            </div>

                            <div class="column2">
                                <div class="form-group">
                                    <label>เลขประจำตัว (HN) :</label>
                                    <input type="text" id="hn" class="input6" value="HN00001">
                                </div>
                                <div class="form-group">
                                    <label>ชนิดของยาที่จะใช้ในการรักษา :</label>
                                    <input type="text" id="treatmentDrug" class="input4" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>ยาที่ผู้ป่วยได้รับในปัจจุบัน :</label>
                                    <input type="text" id="currentMedications" class="input5" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="genotype-section">
                            <div class="genotype-list1">
                                <div class="title-genotype">ยีนที่ตรวจ : </div>
                                <div class="title-genotype2">HLA gene </div>
                            </div>

                            <div class="genotype-list">
                                <div class="genotype-group">
                                    <div class="genotype-item1">
                                        <span>Drugs:</span>
                                        <select>
                                            <option selected>Selected Drugs</option>
                                            <option value="Abacavir">Abacavir</option>
                                            <option value="Allopurinol">Allopurinol</option>
                                            <option value="Carbamazepine">Carbamazepine</option>
                                            <option value="Co-trimoxazole">Co-trimoxazole</option>
                                            <option value="Dapsone">Dapsone</option>
                                            <option value="Nevirapine">Nevirapine</option>
                                            <option value="Oxcarbazepine">Oxcarbazepine</option>
                                        </select>
                                    </div>
                                    <div class="genotype-item">
                                        <span>Types of SCAR :</span>
                                        <select>
                                            <option selected>Selected Types of SCAR</option>
                                            <option value="DRESS">DRESS</option>
                                            <option value="HSS">HSS</option>
                                            <option value="MPE, SJS, TEN, DRESS">MPE, SJS, TEN, DRESS</option>
                                            <option value="SJS">SJS</option>
                                            <option value="SJS,TEN">SJS,TEN</option>
                                            <option value="SJS, TEN, DIHS">SJS, TEN, DIHS</option>
                                            <option value="SJS/TEN, DRESS">SJS/TEN, DRESS</option>
                                            <option value="SJS, TEN, DRESS">SJS, TEN, DRESS</option>
                                            <option value="Skin rash">Skin rash</option>
                                        </select>
                                    </div>
                                    <div class="genotype-item">
                                        <span>Ethnic groups :</span>
                                        <select>
                                            <option selected>Selected Ethnic groups</option>
                                            <option value="African American">African American</option>
                                            <option value="Australian">Australian</option>
                                            <option value="Central China">Central China</option>
                                            <option value="European">European</option>
                                            <option value="Han Chinese">Han Chinese</option>
                                            <option value="Indians">Indians</option>
                                            <option value="Japanese">Japanese</option>
                                            <option value="Korean">Korean</option>
                                            <option value="Malaysian">Malaysian</option>
                                            <option value="Portuguese">Portuguese</option>
                                            <option value="Spaniards">Spaniards</option>
                                            <option value="Thai">Thai</option>
                                            <option value="Vietnamese">Vietnamese</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-secondary">บันทึกผลการส่งตรวจ</button>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>
    <script src="MedicalTech-genotype.js"></script>
</body>

</html>
